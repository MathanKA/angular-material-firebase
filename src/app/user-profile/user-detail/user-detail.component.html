<mat-card>
  <mat-card-content *ngFor="let user of userInfo">
    <p><strong>Full Name:</strong> {{ user.fname }} {{user.lname}}</p>
    <p><strong>Email:</strong> {{user.email}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit </button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
