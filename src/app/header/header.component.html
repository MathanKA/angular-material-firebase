<div class="toolbar">
  <mat-toolbar >
    <span class="toolbar-title"><a routerLink="/home">Angular+Firebase</a></span>
    <a mat-button routerLink="/about">About</a>
    <a mat-button routerLink="/contact">Contact</a>
    <span class="fill-remaining"></span>
    <a *ngIf="!isAuthenticated()" mat-button routerLink="/signup"><mat-icon>person_add</mat-icon> Register</a>
    <a *ngIf="!isAuthenticated()" mat-button routerLink="/signin"><mat-icon>lock_open</mat-icon> Sign In</a>
    <a *ngIf="isAuthenticated()" mat-icon-button [matMenuTriggerFor]="appMenu"><mat-icon>more_vert</mat-icon></a>
    <mat-menu #appMenu="matMenu">
      <a mat-menu-item routerLink="/profile"><mat-icon>face</mat-icon><span>Profile</span></a>
      <a (click)="onLogout()" mat-menu-item>
        <mat-icon>lock_outline</mat-icon><span>Logout</span></a>
    </mat-menu>
  </mat-toolbar>
</div>
